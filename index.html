<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        th {
            font-weight: 900;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="bg-dark text-white p-3">Table using FOREACH LOOP</h1>
        <div class="table bg-primary mt-5">
            <table class="table table-bordered">
                <thead>
                    <th>Sr.No</th>
                    <th>Name</th>
                    <th>Weight</th>
                    <th>Symbol</th>
                </thead>
                <tbody id="chemData">

                </tbody>
            </table>
        </div>
        <div class="table bg-secondary mt-5">
            <table class="table table-bordered">
                <thead>
                    <th>Sr.No</th>
                    <th>Author Name</th>
                    <th>Title</th>
                    <th>Library ID</th>
                </thead>
                <tbody id="bookInfo">

                </tbody>
            </table>
        </div>
        <div class="table bg-secondary mt-5">
            <h1 class="text-white"><strong>COUNTRIES INFORMATION</strong></h1>
            <table class="table table-bordered">
                <thead>
                    <th>Sr.No</th>
                    <th>Name</th>
                    <th>Population</th>
                    <th>Area</th>
                    <th>Capital</th>
                    <th>Language</th>
                </thead>
                <tbody id="countryInfo">

                </tbody>
            </table>
        </div>
        <div class="table bg-secondary mt-5">
            <h1 class="text-white"><strong>MOBILE BRANDS</strong></h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Color</th>
                        <th>Storage</th>
                        <th>Camera</th>
                    </tr>
                </thead>
                <tbody id="mobData"></tbody>
            </table>
        </div>

    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
